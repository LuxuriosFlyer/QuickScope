<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Scope</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">

<body>
    <div class = "outer-sec">
        <div class = "left-sec">
            <div class = "difficulty">
                <h3>Difficulty</h3>
                <button>Easy</button>
                <button>Normal</button>
                <button>Hard</button>
            </div>
        
            <div class = "scores">
                <h3>Time : --:--</h3>
                <h3>Score : 0</h3>
                <h3>Highscore : 00</h3>
            </div>
        </div>
    
        <div class = "mid-sec">
            <h1 class = "title">Quick Scope</h1>
            <div class = "container">
                <h1 class = "starting-msg visible" id = "starting-msg">Click to Start</h1>
                <div class = "cell"></div>

                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
                <div class = "cell"></div>
            </div>
        </div>

        <div class = "right-sec">
            <div class = "icon">
                <img src="./Icons/green-icon.svg" alt="dark-icon">
            </div>
            <div class = "instructions">
                <h3>Instructions</h3>
                <p>
                    Shoot as many tiles you can in 30 seconds. The more you shoot the more your score. <b>Click</b> in the shooting area to start.
                </p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
